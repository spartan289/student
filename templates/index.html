{% extends "base.html" %}
{% load static %}

{% block scripts %}
<style>
    
    .container {
        width: 50%;
        margin: auto;
        padding: auto;
    }
    input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: border-box;
    }
    
    
    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        border: none;
        cursor: pointer;
        margin: auto;
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    #tbl_student{
        padding: auto;
    }

</style>
<link rel="stylesheet" href="{% static 'css/division.css'%}">

{% endblock %}


{% block content %}
<div class="container">
    <form action="" id="tbl_student" method="post">
        {% csrf_token %}

        <label for="">Name</label>
        <input type="text" name="student_name" id="student_name" value=""><br>
        <label for="">College Name</label>
        <input type="text" name = "college_name" id="college_name"value=""><br>

        <label for="">Degree</label><br>
        <input type="text" name= "degree" id = "degree"><br>
        <label for="">Internship</label>
        <input type="text" name= "internship" id = "internship"><br>
        <label for="">Phone Nos</label>
        <input type="text" name= "phone_no" id= "phone_no"><br>
        <label for="">Email</label>
        <input type="text" name="email_id" id="email_id"><br>
        <label for="">Address</label>
        <input type="text" name="address" id="address"><br>
        <label for="">Gender</label>
        <input type="text" name="gender" id="gender"><br>
        <label for="">Specialty</label>
        <input type="text" name="special" id="special"><br>
        Notes <br><br>

        <textarea name="notes" id="tbl_student" cols="30" rows="10" form="tbl_student"></textarea><br>

        <input type="submit" value="submit">
    </form>
</div>
    {% endblock %}
